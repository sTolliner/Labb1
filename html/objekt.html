<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Objektsida</title>

<body>
    <header>
        <table>
            <tr>
            <td><a href="index.html" target="_blank"><img src="../bilder/Logotyp.png" alt="Logotyp" id="Logotyp"></a></td>
            <td><th scope="col">SkoAffären</th></td>

            <td><img src="../bilder/söklogga.png" alt="sök" id="soklogga"></td>
            </tr>
        </table>
    </header>
    <div id="box">
        <main id="objekt">
            <article id="big_img">
                <img src="../bilder/nike.jpg" alt="sko från nike" id="tst-img">

            <article id="about_shoe">

            <article id="google_map">

                    13.1!3m3!1m2!1s0x465cb12dfeb2f6e3%3A0x4d3afe475254bf1e!2sKarlstads%20universitet!
                    5e0!3m2!1ssv!2sse!4v1705671109862!5m2!1ssv!2sse"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>

        <aside id="side">
            <div id="side_list">

            </div>
            <img src="../bilder/träningssko_blå.jpg" alt="Reklam">
        </aside>

    <footer id="kontaktfooter">
        <h3>Kundservice</h3>
        <a href="kontakt.html">Kontakta Oss</a>
